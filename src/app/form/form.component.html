<!-- Content area -->
<div class="content">
    <form [formGroup]="userForm" class="form-validate-jquery">
        <!-- 2 columns form -->
        <div class="card">
            <div class="card-header header-elements-inline">
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <fieldset>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Name:<span class="text-danger">*</span></label>
                                        <input type="text" name="name" class="form-control" formControlName="name" required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email Id:<span class="text-danger">*</span></label>
                                        <input type="text" name="emailId" class="form-control" formControlName="email_id" required />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">

                                        <label>DOB:<span class="text-danger">*</span></label>
                                        <mat-form-field appearance="fill">
                                            <mat-label>Choose a date</mat-label>
                                            <input matInput [matDatepicker]="picker" formControlName="deliveryDate">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Mobile No:<span class="text-danger">*</span></label>
                                        <ngx-intl-tel-input [searchCountryFlag]="true" [maxLength]="10" name="mobileNo" formControlName="mobile_no"></ngx-intl-tel-input>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Password:<span class="text-danger">*</span></label>
                                        <input type="password" name="password" class="form-control" formControlName="password" required />
                                        <small>**The password should be more then 7 characters</small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="d-block">Gender:</label>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                 <input type="radio" class="form-input-styled" formControlName="gender" value="male"
                                                    name="gender" checked data-fouc /> Male
                                             </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-input-styled" formControlName="gender" value="female"
                                                    name="gender" data-fouc />Female
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button type="submit" [disabled]="isDisabled" (click)="onSave()" class="btn btn-primary">
          Submit form <i class="icon-paperplane ml-2"></i>
        </button>
        </div>

        <div class="loader" *ngIf="loader">
            <div class="bar"></div>
        </div>

        <!-- /2 columns form -->
    </form>
</div>

<!-- /content area -->
